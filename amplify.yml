version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      AWS_ACCESS_KEY_ID: "${BEDROCK_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${BEDROCK_SECRET_ACCESS_KEY}"
      AWS_REGION: "${BEDROCK_REGION}"
