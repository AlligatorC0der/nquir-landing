version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Create runtime config with credentials baked in
        - |
          cat > lib/bedrock-credentials.js << 'ENDOFFILE'
          // Generated at build time by amplify.yml
          module.exports = {
            accessKeyId: process.env.BEDROCK_ACCESS_KEY_ID || "",
            secretAccessKey: process.env.BEDROCK_SECRET_ACCESS_KEY || "",
            region: process.env.BEDROCK_REGION || "us-east-1"
          };
          ENDOFFILE
        # Now replace with actual values (the above reads build-time env vars)
        - |
          cat > lib/bedrock-credentials.js << ENDOFFILE
          // Generated at build time by amplify.yml - DO NOT COMMIT
          module.exports = {
            accessKeyId: "${BEDROCK_ACCESS_KEY_ID}",
            secretAccessKey: "${BEDROCK_SECRET_ACCESS_KEY}",
            region: "${BEDROCK_REGION}"
          };
          ENDOFFILE
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
