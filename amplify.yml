version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - |
          cat > lib/bedrock-config.js << EOF
          module.exports = {
            accessKeyId: "${BEDROCK_ACCESS_KEY_ID}",
            secretAccessKey: "${BEDROCK_SECRET_ACCESS_KEY}",
            region: "${BEDROCK_REGION}"
          };
          EOF
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
